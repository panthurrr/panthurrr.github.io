<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'cheltenham_condensedbold';
      src: url('assets/webfonts/cheltenham_condensed_bold-webfont.woff2') format('woff2'),
           url('assets/webfonts/cheltenham_condensed_bold-webfont.woff') format('woff');
      font-weight: normal;
      font-style: italic;
      font-size: 17px;
    }

    @font-face {
    font-family: 'cheltenham_condensedbold';
    src: url('assets/webfonts/cheltenham_condensed_bold-webfont.woff2') format('woff2'),
         url('assets/webfonts/cheltenham_condensed_bold-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
    }

    .content {
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }
    </style>
  </head>
  
  <body>
  <video autoplay muted id="myVideo">
    <source src="assets/video/phat.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <audio autoplay loop id="audio">
    <source src="assets/sound/music.mp3" type = "audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="content">
    <h1>SEE YOU SPACE COWBOY...</h1>
  </div>

  <script>
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");

  document.addEventListener('click', musicPlay);

  function musicPlay() {
    document.getElementById('audio').play();
    document.removeEventListener('click', musicPlay);
  }
  </script>

  </body>
</html>
